<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Todo app</title>
      <link rel="stylesheet" href="output.css"> 

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
         integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
         crossorigin="anonymous" referrerpolicy="no-referrer" />
   </head>
   <body>
      <div class="bg-slate-900 h-screen">
         <div id="addAlert" class="hidden bg-green-100 border-t border-b border-green-500 text-green-700 px-4 py-3" role="alert">
         <div class="font-bold grow text-center">To-do added succesfully</div><i id="close1" class="fa fa-close"></i></div>

         <div id="deleteAlert" class="hidden bg-red-100 border-t border-b border-red-500 text-red-700 px-4 py-3" role="alert">
         <div class="font-bold grow text-center">To-do deleted succesfully</div><i id="close2" class="fa fa-close"></i></div>
         
         <div id="updateAlert" class="hidden bg-orange-100 border-t border-b border-orange-500 text-orange-700 px-4 py-3" role="alert">
         <div class="font-bold grow text-center">To-do updated succesfully</div><i id="close3" class="fa fa-close"></i></div>

         <div id="doneAlert" class="hidden bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
         <div class="font-bold grow text-center">To-do marked as done succesfully</div><i id="close4" class="fa fa-close right-0"></i></div>

         <div id="undoneAlert" class="hidden bg-blue-100 border-t border-b border-blue-500 text-blue-700 px-4 py-3" role="alert">
         <div class="font-bold grow text-center">To-do marked as undone succesfully</div><i id="close5" class="fa fa-close right-0"></i></div>

      <div class="bg-orange-500 p-3 h-44">
         <h1 class="h-16 pt-3 text-center font-extrabold text-4xl text-lime-200 bg-rose-900">To-do App</h1>
         <input id="todoInput" class="h-16 w-full p-4 mb-2.5 font-mono text-2xl border-4 border-stone-950 outline-8 outline-orange-600" type="text" placeholder="Enter a new todo">
         <ul id="todoList"><center class="font-mono mt-20 text-xl text-white font-bold"><i id="folder" class="text-8xl text-center justify-center fa fa-folder"></i>Your to-do list will appear here</center></ul>
      </div>
   </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="index.js"></script>
   </body>
   </html>
